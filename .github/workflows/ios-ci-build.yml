name: ios build

on:
  push:
    branches:
      - ci/*

jobs:
  build:
    name: ios build
    runs-on: [self-hosted]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: tuist
        run: tuist generate --no-open
        
      - name: pod install
        run: pod install
        
      - name: Build
        run: xcodebuild -workspace GithubSearch.xcworkspace -scheme GithubSearch -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13,OS=15.5' 
