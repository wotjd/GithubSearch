name: ios build

on:
  push:
    branches:
      - ci/*

jobs:
  build:
    name: ios build
    runs-on: [self-hosted]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: pod install
        run: pod install
        
      - name: Build
        run: xcodebuild -workspace GithubSearch.xcworkspace -scheme GithubSearch -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.4' 
